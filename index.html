<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css">
    <!--    favicon icon -->
    <link rel="icon" href="/master-files-landing-page/images/favicon.ico" type="image/gif" sizes="16x16">
</head>

<body>
    <div id="header">
        <!-- Logo -->
        <div id="logo"><img src="./master-files-landing-page/images/logo/logo.png" alt="Harman website Logo. "></div>
    </div>
    <div id="main">
        <div class="content">
            <h1 class="title">Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>
        <form>
            <h2>Apply Now</h2>
            <p>Enter your info below to get started.</p>
            <input type="text" required placeholder="First Name">
            <input type="text" required placeholder="Last Name">
            <input type="email" required placeholder="Email address">
            <input type="text" required placeholder="Phone number">
            <span id="check"><input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to dash terms</label>
            </span>
            <input type="submit" value="Drive with us">
            <span id="already">Already applied? <a href="#">Check your application status here</a></span>
        </form>
    </div>
    <div id="footer">
        <div class="hours">
            <h3>See how much you can earn with Dash</h3>
            <p>how many hours do you want to drive with us this week?</p>
            <form id="cal">
                <input type="text" required placeholder="Hours">
                <input type="text" required placeholder="City">
                <input type="submit" value="Calculate">
            </form>
        </div>
        <div class="social">
            <a href="#"><img src="./master-files-landing-page/images/icons/facebook.svg" alt=""></a>
            <a href="#"><img src="./master-files-landing-page/images/icons/instagram.svg" alt=""></a>
            <a href="#"><img src="./master-files-landing-page/images/icons/linkedin.svg" alt=""></a>
            <a href="#"><img src="./master-files-landing-page/images/icons/twitter.svg" alt=""></a>
        </div>
    </div>
</body>

</html>
